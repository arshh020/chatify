<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify</title>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title-bar">
        <nav>
            <img class="title-bar logo" src="chatify_logo.png" alt="">
        </nav>
        <div class=" title-bar name">Chatify</div>
        </div>
        <div class="message-box">
            <div class="message right"><span style="color: yellow;">Arsh</span><br>Hello World!</div>
            <div class="message left"><span style="color: green;">Jennie</span><br>Oh Nice!</div>
        </div>

        <div class="send">
            <form action="#" id="send-container">
                <input type="text" name="messageInp" id="messageInp">
                <button class="send-btn" type="submit">Send</button>
            </form>
        </div>

        </div>
    </div>
</body>
</html>
